    <h1>PÁGINA DE CONTATO</h1>

<form action="">
    <fieldset class="grupo">
        <div class="campo">
            <label for=""><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" placeholder="Digite aqui" required>
        </div>
        
        <div class="campo">
            <label for=""><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite aqui" required>
        </div>
    
        <div class="campo">
            <label for=""><strong>Email:</strong></label>
            <input type="email" name="email" id="email" placeholder="Digite aqui" required>
        </div>
        </fieldset>

    <div class="campo">
        <label for=""><strong>Faz parte do clube de assinatura?</strong> </label> <br>
        <p>
            <label for="">
                <input type="radio" name="sim" value="sim">Sim
            </label>
        </p>
        <p>
            <label for="">
                <input type="radio" name="nao" value="nao">Não
            </label>
        </p>
    </div class="campo">
        <label for=""><strong>Motivo do Contato:</strong></label>
        <textarea name="contato" id="contato" placeholder="Digite aqui"></textarea>
    <div>
      <button class="butao"><a href="contato.2.html">Enviar</a></button>
    </div>
</form>
